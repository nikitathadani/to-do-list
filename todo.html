<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Todo App</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>📝 Advanced Todo</h1>
      <button id="theme-toggle">🌙</button>
    </header>

    <div class="controls">
      <input type="text" id="search-input" placeholder="Search tasks..." />
      <select id="filter-priority">
        <option value="all">All Priorities</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <select id="filter-status">
        <option value="all">All Tasks</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>
    </div>

    <div class="stats">
      <span>Total: <span id="total-count">0</span></span>
      <span>Completed: <span id="completed-count">0</span></span>
      <span>Remaining: <span id="remaining-count">0</span></span>
      <div class="progress-bar">
        <div id="progress-fill"></div>
      </div>
    </div>

    <div class="input-section">
      <input type="text" id="task-input" placeholder="Task description..." />
      <input type="date" id="task-date" />
      <select id="task-priority">
        <option value="High">High</option>
        <option value="Medium" selected>Medium</option>
        <option value="Low">Low</option>
      </select>
      <button id="add-btn">Add Task</button>
    </div>

    <ul id="task-list"></ul>
    <div id="empty-state" class="empty-state">
      <div class="empty-icon">📝</div>
      <p>No tasks yet. Add one above!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
